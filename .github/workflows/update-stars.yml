name: Update GitHub Stars

on:
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: "0 0 * * 0"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-stars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update star counts
        run: npm run update-stars

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update GitHub star counts"
          title: "chore: update GitHub star counts"
          body: |
            This PR was automatically generated to update GitHub star counts in `portfolio.json`.

            Run `npm run update-stars` locally to see the changes, or review the diff below.
          branch: automated/update-stars
          delete-branch: true
          labels: automated
